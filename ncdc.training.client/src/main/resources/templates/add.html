<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New book</h1>
    <form action="#" th:action="@{/add}" th:object="${book}" method="post">
    	<p>Title: <input type="text" th:field="*{title}" /></p>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
        <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
        <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
